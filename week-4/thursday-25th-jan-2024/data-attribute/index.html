<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Data attribute</title>
</head>
<body>
    <main>
        <h1>Data attribute</h1> 
        <article id="post" data-author="Chris" data-category="Comic">
            <img src="img/nemi.jpeg" class="comic" alt="comic">
        </article>
        <button type="button" class="comic-btn">Click to see author</button>
        <div class="alert"></div>
        <img 
            src="img/stardew.jpeg" 
            alt="post image"
            data-fullsize="https://scontent.fosl6-1.fna.fbcdn.net/v/t39.30808-6/422899265_7274140442706206_9012542647578397406_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=c42490&_nc_ohc=bP4Cmy0qUiEAX8I7m-F&_nc_ht=scontent.fosl6-1.fna&cb_e2o_trans=t&oh=00_AfDGMjmYgwJItBJdgod8UJbSvNL2HC0U31Yzd11Teju9cg&oe=65B71B09"
            style="cursor: pointer"
            class="post-img"
            />
    </main>
</body>
</html>
